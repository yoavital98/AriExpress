{% extends 'base.html' %}
{% block content %}
<head>
  <title>{{ storename }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a46df6f46f.js" crossorigin="anonymous"></script>

</head>
<style>
  .link-button {
    background: none;
    border: none;
    color: black;
    text-decoration: underline;
    cursor: pointer;
    font-size: 25px;
  }
  h1 {
    position: absolute;
    top: 12%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

</style>
<head>
    <title>Store List</title>
</head>
<body>
  <h1>My Stores</h1>
  <br><br><br>
  <table class="table table-hover">
    <tr class="table-light">
      <th>Store Name</th>
      <th>Active</th>
      <th>Staff</th>
    </tr>
    {% for store in stores %}
      <tr class="table-light">
        <td>
          <form method="post" action="{% url 'mainApp:mystores_specific' store.store_name %}">
            {% csrf_token %}
            <input type="hidden" name="data" value="{{ store_data }}">
            <button type="submit" class="link-button">{{ store.store_name }}</button>
          </form>
        </td>
        <td>{{ store.active }}</td>
        <td>

        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No stores available.</td>
      </tr>
    {% endfor %}
  </table>
</body>
{% endblock %}
