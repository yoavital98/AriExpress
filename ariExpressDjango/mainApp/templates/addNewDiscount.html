{% extends 'base.html' %}
{% block content %}
<head>
  <title>{{ storename }} - Add new product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a46df6f46f.js" crossorigin="anonymous"></script>
</head>

<body>
	<h1 class="mb-3">{{ storename }} - Add a new Discount</h1>

	<div class="d-flex justify-content-start">
		<div class="container" id="firstContainer">
			<div class="card">
				<div class="card-body">
					<form method="post" action="{% url 'mainApp:addNewDiscount' storename=storename %}">
					{% csrf_token %}
					<select class="form-select mb-3" aria-label="Default select example" name="discountType" onchange="toggleContainer(this)">
						<option selected disabled>Discount Type</option>
						<option value="1">Simple</option>
						<option value="2">Conditioned</option>
						<option value="3">Coupon</option>
						<option value="4">Max</option>
						<option value="5">Add</option>
					</select>

					<div class="mb-3">
						<label for="discountAmountRange" class="form-label">Discount Percentage</label>
						<input type="range" class="form-range" min="1" max="100" id="discountAmountRange" name="discountAmountRange"> 
					</div>
					<p id="rangeAmount"></p>
					<script>
						// Get the range input element
						const rangeInput = document.getElementById("discountAmountRange");
						// Get the paragraph element
						const rangeAmountElement = document.getElementById("rangeAmount");
						// Function to update the range amount
						function updateRangeAmount() {
							const rangeValue = rangeInput.value; // Get the current value of the range input
							rangeAmountElement.textContent = "Range Amount: " + rangeValue; // Update the paragraph text
						}
						// Add an event listener to the range input
						rangeInput.addEventListener("input", updateRangeAmount);
						// Initial update of the range amount
						updateRangeAmount();
					</script>
					
					<select class="form-select mb-3" aria-label="Default select example" name="levelType" onchange="handleLevelChange(this)">
						<option selected disabled>Discount Type</option>
						<option value="1">Store</option>
						<option value="2">Category</option>
						<option value="3">Product</option>
					</select>
					
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" name="levelName">
						<label for="floatingInput"></label>
					</div>
					
					<script>
						function handleLevelChange(selectElement) {
							const inputElement = document.getElementById("floatingInput");
							const labelElement = document.querySelector("label[for='floatingInput']");
					
							if (selectElement.value === "1") {
								inputElement.disabled = true;
								labelElement.textContent = "Store";
							} else if (selectElement.value === "2") {
								inputElement.disabled = false;
								labelElement.textContent = "Category";
							} else if (selectElement.value === "3") {
								inputElement.disabled = false;
								labelElement.textContent = "Product ID";
							}
						}
					</script>
					
					<button type="submit" class="btn btn-primary" id="submitButtonFirstContainer" style="display: none;" name="simpleDiscount">Submit</button>
					</form>
				</div>
			</div>
		</div>






		<div class="container" id="secondContainer" style="display: none;">
			<div class="card">
				<div class="card-body">
					<form method="post" action="{% url 'mainApp:addNewDiscount' storename=storename %}">
					{% csrf_token %}
					<button type="submit" class="btn btn-primary" id="submitButtonSecondContainer">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script>
			function toggleContainer(element) {
				const submitButtonFirstContainer = document.getElementById("submitButtonFirstContainer");
				const submitButtonSecondContainer = document.getElementById("submitButtonSecondContainer");
				const secondContainer = document.getElementById("secondContainer");
				if (element.value === "1") {
					secondContainer.style.display = "none";
					submitButtonFirstContainer.style.display = "block"

				} else if (element.value === "2") {
					secondContainer.style.display = "block";
					submitButtonFirstContainer.style.display = "none"

				} else {
					secondContainer.style.display = "none";
					submitButtonFirstContainer.style.display = "none"
				}
			}
		</script>
		  
	</div>
	  
</body>
{% endblock %}
