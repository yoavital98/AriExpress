{% extends 'base.html' %}
{% block content %}
<head>
  <title>{{ storename }} - Add new product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a46df6f46f.js" crossorigin="anonymous"></script>

</head>
	<body>
		<br>
		<h1 class="mb-3">{{ storename }}</h1>
		<form method="post" action="{% url 'mainApp:addNewProduct' storename=storename %}">
			{% csrf_token %}
			<div class="form-floating mb-3">
				<input type="productName" name="productName" class="form-control" id="floatingInput" placeholder="Banana">
				<label for="floatingInput">Product Name</label>
			</div>
			<div class="form-floating mb-3">
				<input type="productCategory" name="productCategory" class="form-control" id="floatingInput" placeholder="Fruit">
				<label for="floatingInput">Category</label>
			</div>
			<div class="form-floating mb-3">
				<input type="productQuantity" name="productQuantity" class="form-control" id="floatingInput" placeholder="20">
				<label for="floatingInput">Quantity</label>
			</div>
			<div class="form-floating mb-2">
				<input type="productPrice" name="productPrice" class="form-control" id="floatingInput" placeholder="5">
				<label for="floatingInput">Price</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
{% endblock %}
