<!DOCTYPE html>
<html>
<head>
	<title>User Information</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			padding: 20px;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-bottom: 30px;
		}

		p {
			font-size: 18px;
			color: #555;
			margin-bottom: 10px;
		}

		.logged-in {
			color: green;
			font-weight: bold;
		}

		.not-logged-in {
			color: red;
			font-weight: bold;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
		<h1>User Information</h1>
		<p>Username: {{username}}</p>
		<p>Email: {{email}}</p>
		<p>Logged in: {{isLoggedIn}}</p>
		<button href="{% url 'member' %}" target="_blank">Get member</button>
</body>
</html>
